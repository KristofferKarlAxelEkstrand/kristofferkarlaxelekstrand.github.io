<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <style>
    @media (prefers-color-scheme: dark) {
      .theme-adaptive { fill: #ffffff; stroke: #ffffff; }
      .bg { fill: #1a1a1a; }
    }
    @media (prefers-color-scheme: light) {
      .theme-adaptive { fill: #3c2252; stroke: #3c2252; }
      .bg { fill: #ffffff; }
    }
  </style>
  <circle class="bg" cx="50" cy="50" r="50"/>
  <circle class="theme-adaptive" cx="50" cy="50" r="30" fill="none" stroke-width="3"/>
  <text x="50" y="58" text-anchor="middle" font-family="Arial, sans-serif" font-size="28" font-weight="bold" class="theme-adaptive">K</text>
</svg>
