---
layout: default
---

<article class="site">
	<header>
		<h1>{{ page.title }}</h1>
		{% if page.role %}
			<p class="role">{{ page.role }}</p>
		{% endif %}
		{% if page.url %}
			<p class="url">
				<a href="{{ page.url }}" target="_blank" rel="noopener noreferrer">{{ page.url_display | default: page.url }}</a>
			</p>
		{% endif %}
	</header>

	<main>
		{{ content }}
	</main>

	<nav>
		<a href="{{ '/' | relative_url }}">&larr; Back to Portfolio</a>
	</nav>
</article>
